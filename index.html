<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffc107, #f44336);
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        .timer-text {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            color: #333;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-restart {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .results {
            text-align: center;
        }

        .score {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .score-message {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <div class="emoji">üéØ</div>
            <h1>Quiz Master</h1>
            <h2>Test Your Knowledge!</h2>
            <p>
                Answer questions within the time limit.<br>
                Each question has 15 seconds.<br>
                Good luck!
            </p>
            <button class="btn btn-next" onclick="startQuiz()">START QUIZ</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="header">
                <div class="emoji">üß†</div>
                <h1>Quiz Master</h1>
            </div>

            <div class="timer-text">
                ‚è±Ô∏è Time Left: <span id="timerText">15</span>s
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1 of 5</div>
                <div class="question" id="question">Loading question...</div>
                <div class="options" id="options"></div>
            </div>

            <div class="button-container">
                <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">NEXT QUESTION</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden results">
            <div class="emoji">üéâ</div>
            <h1>Quiz Complete!</h1>
            <div class="score" id="finalScore">0/5</div>
            <div class="score-message" id="scoreMessage">Great job!</div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="wrongCount">0</div>
                    <div class="stat-label">Wrong</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="percentageScore">0%</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>

            <div class="button-container">
                <button class="btn btn-restart" onclick="restartQuiz()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz questions (you can replace this with JSON file loading)
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Da Vinci", "Rembrandt"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 15;
        let timerInterval;
        let selectedAnswer = null;
        let answeredQuestions = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        const TIME_PER_QUESTION = 15; // seconds

        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            loadQuestion();
        }

        function loadQuestion() {
            selectedAnswer = null;
            timeLeft = TIME_PER_QUESTION;
            
            const question = quizData[currentQuestion];
            
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            startTimer();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return; // Already answered
            
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            const correctIndex = quizData[currentQuestion].correct;
            
            // Stop timer
            clearInterval(timerInterval);
            
            // Mark selected answer
            options[index].classList.add('selected');
            
            // Show correct answer after a brief delay
            setTimeout(() => {
                options[correctIndex].classList.add('correct');
                
                if (index !== correctIndex) {
                    options[index].classList.remove('selected');
                    options[index].classList.add('wrong');
                    wrongAnswers++;
                } else {
                    score++;
                    correctAnswers++;
                }
                
                // Disable all options
                options.forEach(opt => opt.classList.add('disabled'));
                
            }, 300);
        }

        function startTimer() {
            const timerFill = document.getElementById('timerFill');
            const timerText = document.getElementById('timerText');
            
            timerFill.style.width = '100%';
            timerText.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                
                const percentage = (timeLeft / TIME_PER_QUESTION) * 100;
                timerFill.style.width = percentage + '%';
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Auto-select wrong answer (time's up)
                    if (selectedAnswer === null) {
                        wrongAnswers++;
                        const options = document.querySelectorAll('.option');
                        const correctIndex = quizData[currentQuestion].correct;
                        options[correctIndex].classList.add('correct');
                        options.forEach(opt => opt.classList.add('disabled'));
                    }
                }
            }, 1000);
        }

        function nextQuestion() {
            if (selectedAnswer === null && timeLeft > 0) {
                alert('Please select an answer!');
                return;
            }
            
            clearInterval(timerInterval);
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            
            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('percentageScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage === 100) {
                message = 'Perfect Score! üèÜ';
            } else if (percentage >= 80) {
                message = 'Excellent Work! üåü';
            } else if (percentage >= 60) {
                message = 'Good Job! üëç';
            } else if (percentage >= 40) {
                message = 'Not Bad! Keep Practicing! üìö';
            } else {
                message = 'Keep Trying! You\'ll Do Better! üí™';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Alternative: Load questions from JSON file
        // Uncomment this to load from external JSON file
        /*
        async function loadQuestionsFromFile() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                quizData = data.questions;
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }
        */
    </script>
</body>
</html>
